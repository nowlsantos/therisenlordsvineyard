<div class="container">
    <mat-sidenav-container (backdropClick)="close('backdrop')">
        <mat-sidenav #sidenav fixedInViewport>
            <mat-list class="logo">
                <img src="../../../assets/trlv_logo.png" alt="TRLV Logo">
                <p>The Risen Lord's Vineyard</p>
            </mat-list>

            <mat-nav-list>
                <a mat-list-item [routerLink]="['/events']">Events</a>
            </mat-nav-list>
            
            <mat-divider></mat-divider>
            
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/members']">Members</a>
            </mat-nav-list>
            
            <mat-divider></mat-divider>
            
            <mat-nav-list class="login">
                <a mat-list-item [routerLink]="['/login']">Login</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <app-navbar *ngIf="isHandset" (opened)=sidenav.toggle()></app-navbar>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
