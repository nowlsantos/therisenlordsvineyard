<div class="container">
    <mat-sidenav-container (backdropClick)="closeSideNav()">
        <mat-sidenav #sidenav 
            fixedInViewport 
            role="navigation" 
            [attr.role]="isHandset ? 'dialog' : 'navigation'">
            <mat-list class="logo">
                <img src="../../../assets/trlv_logo.png" alt="TRLV Logo">
                <p>The Risen Lord's Vineyard</p>
            </mat-list>

            <mat-nav-list>
                <a mat-list-item [routerLink]="['/events']" (click)="closeSideNav()">Events</a>
            </mat-nav-list>
            
            <mat-divider></mat-divider>
            
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/members']" (click)="closeSideNav()">Members</a>
            </mat-nav-list>
            
            <mat-divider></mat-divider>
            
            <mat-nav-list class="login" *ngIf="!isLoggedIn; else logout">
                <a mat-list-item [routerLink]="['/admin']" (click)="closeSideNav()">Login</a>
            </mat-nav-list>
            
            <ng-template #logout>
                <mat-nav-list class="logout">
                    <a mat-list-item [routerLink]="['/admin']" (click)="closeSideNav()">Logout</a>
                </mat-nav-list>
            </ng-template>
        </mat-sidenav>

        <mat-sidenav-content class="sidenav-content" role="main">
            <main [@routeAnimation]="getState(myOutlet)">
                <app-navbar (opened)=sidenav.toggle()></app-navbar>
                <router-outlet #myOutlet="outlet"></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
